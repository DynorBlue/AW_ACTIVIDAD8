<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 4</title>
  </head>
  <body>
    <section>Seccion 1</section>
    <section>Seccion 2</section>
    <section>Seccion 3</section>
    <button onclick="cambiarFondo()">Cambiar fondo</button>

    <script>
      function cambiarFondo() {
        const secciones = document.querySelectorAll("section");
        secciones.forEach((s) => (s.style.backgroundColor = "lightgreen"));
      }
    </script>
  </body>
</html>
